<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h2>Formulario de cadastro</h2>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control " placeholder="Seu nome" type="text" id="nome">
                    <label for="email" class="form-label">Seu E-Mail:</label>
                    <input id="email" type="email" placeholder="Seu E-Mail" class="form-control">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input class="form-control" placeholder="Seu Telefone" type="tel" id="telefone">
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
